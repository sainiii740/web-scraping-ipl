<!DOCTYPE html> <html> <head> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>.focus() | DollarJS API</title> <link href="../method.css" rel="stylesheet" /> </head> <body> <a href="../" class="back-btn">Back</a> <h1>.focus( handler )</h1> <div class="comments"> <div class="summary">Handle a "focus" event on any element in the current set</div> <p>Equivalent to .on('focus', handler)</p> </div> <h2>Params</h2> <div class="params"> <table><tr><td class="param-name">handler</td><td class="param-types">{<a href="../../types/#function">Function</a>}</td><td class="param-desc">A function to execute when an element is focused</td></tr></table> </div> <h2>Returns</h2> <div class="returns"> <p>DollarJS (chainable)</p> </div> <div class="examples"> <h2 style="margin-top:0">Examples</h2> <div> <pre>$('input').focus(function(event){ console.log(this); })</pre> </div> </div> <script src="../../gatag.js"></script> </body> </html>
