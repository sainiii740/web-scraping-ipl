<!DOCTYPE html> <html> <head> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>.eq() | DollarJS API</title> <link href="../method.css" rel="stylesheet" /> </head> <body> <a href="../" class="back-btn">Back</a> <h1>.eq( index )</h1> <div class="comments"> <div class="summary">Reduce the matched set to the one element at a specific index</div> <p></p> </div> <h2>Params</h2> <div class="params"> <table><tr><td class="param-name">index</td><td class="param-types">{<a href="../../types/#integer">Integer</a>}</td><td class="param-desc">Indicates the position of the element to keep. Negative values count backwards from the end of the set.</td></tr></table> </div> <h2>Returns</h2> <div class="returns"> <p>DollarJS (reduced set)</p> </div> <div class="examples"> <h2 style="margin-top:0">Examples</h2> <div> <pre>$('p').eq(3)</pre><pre>$('p').eq(-1)</pre> </div> </div> <script src="../../gatag.js"></script> </body> </html>
